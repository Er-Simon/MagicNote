<!doctype html>
<html lang="en" class="h-100">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="noindex,nofollow">

    <meta name="description"
        content="Start writing your ideas today with our user-friendly interface and never forget a brilliant idea again.">
    <meta name="author" content="Simone Ruberto, Riccardo Ruberto">
    <title>New note | MagicNote</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/sign-in/">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>


    <link rel="apple-touch-icon" sizes="180x180" href="../../apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../../favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../../favicon-16x16.png">
    <link rel="manifest" href="../../site.webmanifest">
    <link rel="mask-icon" href="../../safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#2b5797">
    <meta name="theme-color" content="#ffffff">

    <style>
        .form-signin {
            max-width: 650px !important;
        }
    </style>

    <link href="../../css/style.css" rel="stylesheet">
    <link href="../../css/message.css" rel="stylesheet">
</head>

<body class="d-flex h-100 text-center text-white bg-dark">

    <div id="noCognitoMessage" class="configMessage" style="display: none;">
        <div class="backdrop"></div>
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">No Cognito User Pool Configured</h3>
            </div>
            <div class="panel-body">
                <p>There is no user pool configured in <a href="../../js/config.js">/js/config.js</a>. You'll configure this
                    in Module 2 of the workshop.</p>
            </div>
        </div>
    </div>

    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
        <header class="mb-auto">
            <div>
                <h3 class="float-md-start mb-0"><a class="brand" href="../../">MagicNote</a></h3>
                <nav class="nav nav-masthead justify-content-center float-md-end">
                    <a class="nav-link" href="../">Your notes</a>
                    <a class="nav-link active" aria-current="page" href="#">Create note</a>
                    <a class="nav-link" id="signOut" href="#">Sign out</a>
                </nav>
            </div>
        </header>

        <main class="px-3">
            <form id="newNoteForm">
                <h1 class="h3 mb-3 fw-normal">Write your note</h1>

                <div class="form-signin">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="noteTitle" required>
                        <label for="noteTitle">Title</label>
                    </div>
                </div>
                
                <div class="form-signin">
                    <p class="text-start">Content</p>
                    <textarea class="form-control" id="noteContent" rows="5" required></textarea>
                  </div>
                
                <input class="btn btn-lg btn-primary fw-bold m-3" type="submit" value="Create">

                <div class="d-none" id="errorMessage">
                    <div class="alert alert-warning mt-3" role="alert" id="errorMessageText">
                    </div>
                </div>
            </form>
        </main>

        <footer class="mt-auto text-white-50">
            <p>Copyright 2023 by Simone Ruberto & Riccardo Ruberto.<br>All Rights Reserved.
                <a href="https://github.com/Er-Simon/cc-project" class="text-white">GitHub Repository</a>.
            </p>
        </footer>
    </div>

    <script src="../../js/vendor/jquery-3.1.0.js"></script>
    <script src="../../js/vendor/aws-cognito-sdk.min.js"></script>
    <script src="../../js/vendor/amazon-cognito-identity.min.js"></script>
    <script src="../../js/config.js"></script>
    <script src="../../js/cognito-auth.js"></script>
    <script src="../../js/notes.js"></script>
</body>

</html>
